# 智游助手v6.2 Service模板
# Week 5-6: CD Pipeline构建 - Helm标准化服务

apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart-travel.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "smart-travel.labels" . | nindent 4 }}
  annotations:
    # Prometheus监控注解（集成现有监控系统）
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.port }}"
    prometheus.io/path: "{{ .Values.app.env.PROMETHEUS_ENDPOINT }}"
    # 服务发现注解
    service.kubernetes.io/load-balancer-class: "nginx"
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "smart-travel.selectorLabels" . | nindent 4 }}

---
# 支付系统蓝绿部署服务
{{- if .Values.deployment.paymentProtection.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart-travel.fullname" . }}-blue
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "smart-travel.labels" . | nindent 4 }}
    version: blue
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.port }}"
    prometheus.io/path: "{{ .Values.app.env.PROMETHEUS_ENDPOINT }}"
    payment.smarttravel.com/environment: "blue"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "smart-travel.selectorLabels" . | nindent 4 }}
    version: blue

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart-travel.fullname" . }}-green
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "smart-travel.labels" . | nindent 4 }}
    version: green
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.port }}"
    prometheus.io/path: "{{ .Values.app.env.PROMETHEUS_ENDPOINT }}"
    payment.smarttravel.com/environment: "green"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "smart-travel.selectorLabels" . | nindent 4 }}
    version: green
{{- end }}
